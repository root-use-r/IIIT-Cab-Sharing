{% extends 'layout.html' %}

{% block body %}

<div class="container">

      <ul class="nav nav-tabs">
        <li ><a  href="dashboard">Dashboard</a></li>
        <li ><a  href="rides">Rides Offered</a></li>
        <li ><a  href="bookings">Bookings</a></li>
        <li ><a  href="messages">Messages</a></li>
        <li class="active"><a  href="profile">Profile</a></li>
      </ul>
      <br>

 
    <div class="well well-lg" style="width:50%">

        <h2>Your personal information</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" style="width:50%" value={{result[2]}}></input>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" style="width:50%" value={{result[4]}}>
            </div> 
            <div class="form-group">
                <label>Mobile phone</label>
                <input type="text" name="phone" class="form-control" style="width:50%" value={{result[3]}}>
            </div>
            <div class="form-group">
                <label>Birth Year</label>
                <input type="text" name="birth_year" class="form-control" style="width:50%">
            </div>   
            <div class="form-group">
                <label>Bio</label>
                <br>
                <textarea rows="4" cols="100" name="details" class="form-control" style="width:50%" form="usrform" placeholder="Tell something about yourself..."></textarea>
                <br>
            </div>
    </div>

</div>

{% endblock %}
