{% extends 'layout.html' %}

{% block body %}

<h2 class="text-center"><strong>Find a ride</strong><br><br></h2>

<div class="text-center">
    <form method="POST">

    <div class="form-group">
        <input type="text" name="source" class="form-control input-lg well" placeholder="Leaving From">
    </div>

    <div class="form-group">
        <input type="text" name="destination" class="form-control input-lg well" placeholder="Going To">
    </div>
    <div class="form-group">
    <label for="date">Date</label>
    <input type="date" name="bday" class="form-control">
    </div>

    <div class="form-group">
    <label for="time">Time</label>
    <input type="time" name="usr_time" class="form-control">
    </div>


</div>
  <div class="text-center">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
    </form>

{% endblock %}
