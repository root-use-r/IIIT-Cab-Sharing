{% extends 'layout.html' %}

{% block body %}
    
<h1>Find a ride</h1>

    <form action="" method="POST">
    <div class="form-group">
        <label for="fname">Leaving From</label>
        <input type="text" id="fname" name="firstname" class="form-control" placeholder="">
    </div>
    <div class="form-group">
    <label for="lname">Going To</label>
    <input type="text" id="lname" name="lastname" class="form-control" placeholder="">
    </div>

    <div class="form-group">
    <label for="date">Date</label>
    <input type="date" name="bday" class="form-control">
    </div>

    <div class="form-group">
    <label for="time">Time</label>
    <input type="time" name="usr_time" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
