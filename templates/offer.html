{% extends 'layout.html' %}

{% block body %}
        
        <h1>Offer a ride</h1>
        
        <div>
          <form action="/action_page.php">
            <div class="form-group"></div>
            <label for="fname">Pick-up</label>
            <input type="text" id="fname" name="firstname" class="form-control" placeholder="">
            <div class="form-group"></div>
            <label for="lname">Drop-off</label>
            <input type="text" id="lname" name="lastname" class="form-control" placeholder="">
        
            <!-- <label for="datetime">Date and Time</label>
            <input type="datetime-local" name="daytime"> -->
            <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="bday" class="form-control">
        </div>
            <div class="form-group">
            <label for="time">Time</label>
            <input type="time" name="usr_time" class="form-control">
        </div>
            <div class="form-group">
            <label for="price">Price per co-traveller</label>
            <input type="number" name="quantity" class="form-control">
        </div>
            <div class="form-group">
            <label for="seats">Number of seats</label>
            <input type="number" name="quantity" class="form-control" min="1" max="5">
        </div>
            <div class="form-group">
            <label for="rdetails">Ride Details</label>
            <br>
            <textarea rows="4" cols="100" name="comment" class="form-control" form="usrform">Anything to add about your ride...</textarea>
            <br>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
    
        {% endblock %}
